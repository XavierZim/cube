<!DOCTYPE html>
<html>
    <head>
        <title>Boxes</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="cube"><!--This div acts as a wraper for the "sides" of the cube-->
            <div class="side" id="front"></div><!--each of these divs are a side of the cube-->
            <div class="side" id="back"></div>
            <div class="side" id="top"></div>
            <div class="side" id="bottom"><h1>hello world</h1></div>
            <div class="side" id="left"></div>
            <div class="side" id="right"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
